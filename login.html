<doctype html>
  <html lang="en">

<head>
  <!-- Head section with meta tags and styles -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
  <title>Login System</title>
</head>

<body background="ahmad.png">
  <!-- Body section with full-screen loader, form, and content -->
  <div class="loader-container" id="loader-container">
    <div class="loader"></div>
  </div>

  <div class="content">
    <form action="#" method="POST" name="google-sheet">
      <div class="title">DATA FORM</div>
      <div class="form">

          <div class="input_field">
          <label for="textfirst name">first name*</label>
          <input type="text" class="input" name="first name" placeholder="Enter first name..." required="required">
        </div>

<div class="input_field">
          <label for="last name">Last Name</label>
          <input type="text" class="input" name="last name" placeholder="Enter last name(optional)" >
        </div>

        <div class="input_field">
          <label for="Email Id">Email Id*</label>
          <input type="text" class="input" name="Email Id" placeholder="Enter Email Id..." required="required">
        </div>

        <div class="input_field">
          <label for="phone number">Phone Number*
          </label>
          <input type="number" class="input" name="phone number" placeholder="Enter phone number..." required="required">
        </div>

        <div class="input_field">
          <label for="gender">Gender</label>
          <div class="ahd">
            <select name="gender" class="input" required="required">
              <option value="not selected">Select(optional)</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
        </div>

        <div class="input_field">
          <label for="T id">T Id*</label>
          <input type="text" class="input" name="T id" placeholder="Create T Id..." required="required">
        </div>

        <div class="input_field">
          <label for="password">Password*</label>
          <input type="password" class="input" name="password" placeholder="Create password..." required="required">
        </div>

        

        <div class="input_field">
          <input type="submit" class="BTN" name="submit">
        </div>
         <p><mark><u>note</u>:- A custmear call will come to your enterd mobile number. so don't and they will ask about your custom fild disen</mark></p>
        </div>

       
      </div>
     

    </form>
  </div>

  <script>
    // JavaScript script section for form submission
    const scriptURL = 'https://script.google.com/macros/s/AKfycbw3A2MX_CAWQhmiRNbCJdUMcCCiUlOBYPZS4_ZWL0JEq7guPsqGix0jpi27LxQJj7M_vA/exec';
    const form = document.forms['google-sheet'];
    const loaderContainer = document.getElementById('loader-container');

    form.addEventListener('submit', e => {
      e.preventDefault();

      // Show full-screen loader
      loaderContainer.style.display = 'flex';

      fetch(scriptURL, { method: 'POST', body: new FormData(form) })
        .then(response => {
          // Hide full-screen loader
          loaderContainer.style.display = 'none';

          // Show alert
          alert("ok step 1 hasben completeded now next step 2  you can resive a phone call...");
          

          
        })
        .catch(error => {
          console.error('Error!', error.message);

          // Hide full-screen loader in case of an error
          loaderContainer.style.display = 'none';
        });
    });
  </script>
</body>

</html>
